<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Empleados App</title>
</head>
<body>

    <div>
        <h2>Todos los Empleados</h2>
        <ul id="empleats" />
    </div>
    <div>
        <h2>Busqueda por ID</h2>
        <input type="text" id="emplId" size="5" />
        <input type="button" value="Buscar" onclick="find();" />
        <p id="empleat" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'https://localhost:44308/api/Empleats';

    $(document).ready(function () {
      // Send an AJAX request
        $.getJSON(uri, function (data) {
            console.log(data);
        });
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#empleats'));
            });
          });
    });

    function formatItem(item) {
      return item.Nom + ': $' + item.Sou;
    }

    function find() {
      var id = $('#emplId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#empleat').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#empleat').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
